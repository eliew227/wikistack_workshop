{% extends "layout.html" %} 

{% block content %}
<h3>Search by Tag</h3>

<form method="GET" action="/wiki/search">
    
    <div class="form-group">
      <label for="tag" class="col-sm-2 control-label">Tag Search</label>
      <div class="col-sm-10">
        <input name="tag" type="text" class="form-control"/>
      </div>

       <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
      </div>

    </div>
  
</form>

<h3>Pages</h3>
<hr>
{% if pages.length > 0 %}
<ul class="list-unstyled">
    {% for page in pages %}
    <li>{{ page | pageLink }}</li>
    <!-- <li><a href='{{page.route}}'>{{page.title}}</a></li> -->
    {% endfor %}
</ul>
{% else %}
  There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
{% endif %}
{% endblock %}
